{% extends 'kakeibo/base.html' %}
{% block content %}
<div class="content-wrapper">
  <div class="container-fluid">

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'kakeibo:kakeibo_list' %}">
          TOP
        </a>
      </li>
      <li class="breadcrumb-item active">
        家計簿アプリ
      </li>
    </ol>

    <div class="card mb-3">
      <div class="card-header">
        <h3>
          データ削除
        </h3>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container-fluid">
        <p>
          {{ object }}のデータを削除していいですか？
        </p>

        <form method="post">
          <a class="btn btn-warning" href="{% url 'kakeibo:kakeibo_list'%}">キャンセル</a>
          <button class="btn btn-danger">
            削除する
          </button>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
